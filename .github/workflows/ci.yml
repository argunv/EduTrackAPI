name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  # Используем GitHub Secrets с fallback на значения по умолчанию для CI
  CI_JWT_SECRET: ${{ secrets.CI_JWT_SECRET }}
  CI_DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
  CI_REDIS_URL: ${{ secrets.CI_REDIS_URL }}
  CI_RABBITMQ_URL: ${{ secrets.CI_RABBITMQ_URL }}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      
      - name: Run Ruff
        env:
          JWT_SECRET: ${{ env.CI_JWT_SECRET }}
        run: poetry run ruff check src/ tests/
      
      - name: Run Flake8
        env:
          JWT_SECRET: ${{ env.CI_JWT_SECRET }}
        run: poetry run flake8 src/ tests/
      
      - name: Run MyPy
        continue-on-error: true
        run: poetry run mypy src/ --ignore-missing-imports > /dev/null 2>&1 || true
      
      - name: Run Bandit
        continue-on-error: true
        run: poetry run bandit -r src/ -f json -o bandit-report.json > /dev/null 2>&1 || true
      
      - name: Run Safety
        continue-on-error: true
        run: poetry run safety check --json > /dev/null 2>&1 || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: edutrack
          POSTGRES_PASSWORD: edutrack
          POSTGRES_DB: edutrack
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      rabbitmq:
        image: rabbitmq:3.13-management
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction
      
      - name: Install package (required for Alembic)
        run: poetry install --no-interaction
      
      - name: Run database migrations
        env:
          DATABASE_URL: ${{ env.CI_DATABASE_URL }}
          JWT_SECRET: ${{ env.CI_JWT_SECRET }}
        run: |
          poetry run alembic upgrade head
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: ${{ env.CI_DATABASE_URL }}
          REDIS_URL: ${{ env.CI_REDIS_URL }}
          RABBITMQ_URL: ${{ env.CI_RABBITMQ_URL }}
          JWT_SECRET: ${{ env.CI_JWT_SECRET }}
        run: |
          poetry run pytest tests/ --cov=edutrack --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction
      
      - name: Run Bandit Security Scan
        continue-on-error: true
        run: poetry run bandit -r src/ -f json -o bandit-report.json > /dev/null 2>&1 || true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
      
      - name: Run Safety check
        continue-on-error: true
        run: poetry run safety check --json > /dev/null 2>&1 || true
